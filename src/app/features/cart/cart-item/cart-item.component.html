<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex flex-col sm:flex-row items-center sm:items-stretch gap-4 sm:gap-6">
    
    <img routerLink="/shop/{{item().bookId}}" src="{{item().pictureURL}}" alt="Product Image"
          class="w-38 h-60 object-cover rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105 cursor-pointer" />

    <div class="flex-1 text-center sm:text-left">
      <h3 routerLink="/shop/{{item().bookId}}" class="text-base font-semibold cursor-pointer">{{item().bookName}}</h3>
      <p class="text-sm text-gray-500">{{item().authorName}}</p>
    </div>

    <div class="hidden sm:block w-px bg-gray-200"></div>
    <div class="block sm:hidden h-px w-full bg-gray-200 my-2"></div>

    <div class="flex flex-col sm:flex-row items-center sm:items-center justify-between sm:gap-4 w-full sm:w-auto">
      
      <div class="flex flex-col items-start gap-1">
        <span class="text-sm text-gray-600 mb-2">Quantity</span>
        <div class="flex items-center gap-2">
          <span (click)="decrementQuantity()"
            class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50">
            -
          </span>
          <span class="font-medium border-y border-gray-300 px-2 py-1">
            {{item().quantity}}
          </span>
          <span (click)="incrementQuantity()"
            class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50">
            +
          </span>
        </div>
      </div>

      <div class="hidden sm:block w-px bg-gray-200 h-full"></div>
      <div class="block sm:hidden h-px w-full bg-gray-200 my-2"></div>

      <div class="flex flex-col items-start gap-1">
        <span class="font-medium text-lg">{{item().price}}â‚´</span>
      </div>

      <div class="hidden sm:block w-px bg-gray-200 h-full"></div>
      <div class="block sm:hidden h-px w-full bg-gray-200 my-2"></div>

      <div class="flex flex-col items-start gap-1">
        <button (click)="removeItemFromCart()" class="text-red-500 hover:text-red-700 text-sm mt-2 sm:mt-0 cursor-pointer">
          Delete
        </button>
      </div>

    </div>
  </div>
</div>
