<div class="flex flex-col items-center justify-center bg-gray-50 px-4 min-h-[80vh]">
  <div class="max-w-sm text-center">
    <img src="assets/errors/500_error.png" alt="500 Not Found" class="mx-auto select-none"
      draggable="false" />

    <h1 class="text-4xl font-extrabold text-gray-900 mb-3">Internal Server Error</h1>
    <p class="text-gray-600">
      Oops! Something went wrong on our end. Please try again later.
    </p>
    <p class="text-red-600 mb-8">Error: {{error.message}}</p>

    <button routerLink="/shop"
      class="mb-5 inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold 
             py-3 px-8 rounded-lg shadow-md transition focus:outline-none focus:ring-2
            focus:ring-blue-500 focus:ring-offset-2 cursor-pointer"
      aria-label="Back to shop">
      ‚Üê Back to Shop
    </button>
  </div>
</div>
