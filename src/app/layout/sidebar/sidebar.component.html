<button (click)="toggleSidebar()" type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 sm:hidden">
  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"/>
  </svg>
</button>

@if (isSidebarOpen) {
   <div (click)="closeSidebar()" class="fixed inset-0 bg-black/50 z-30 sm:hidden transition-opacity duration-300"></div>
}

<aside [ngClass]="{'-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen}"
   class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform duration-300 transform bg-gray-50 sm:translate-x-0 shadow" aria-label="Sidebar">
   
   <div class="px-3 mt-3">
      <div class="flex items-center gap-2 cursor-pointer p-2">
         <img src="assets/decoration/logo.ico" alt="logo" class="w-auto h-8" />
         <a class="text-xl font-bold text-gray-900">ScriptedSky</a>
      </div>
   </div>

   <div class="h-full px-3 overflow-y-auto ">
      <hr class="mb-3 border-gray-200" />

      <div class="space-y-2 font-medium">
         <a routerLink="/admin" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="bg-gray-100 text-gray-900" 
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
               <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
               <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
            </svg>
            <span class="ms-3">Dashboard</span>
         </a>

         <a routerLink="/admin/orders" routerLinkActive="bg-gray-100 text-gray-900" 
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4h3a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h3m0 3h6m-3 5h3m-6 0h.01M12 16h3m-6 0h.01M10 3v4h4V3h-4Z" />
            </svg>
            <span class="ms-3">Orders</span>
         </a>

         <a routerLink="/admin/users" routerLinkActive="bg-gray-100 text-gray-900" 
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
               <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                  <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
               </svg>
            <span class="ms-3">Users</span>
         </a>

         <hr class="mb-3 border-gray-200" />

         <a routerLink="/admin/books" routerLinkActive="bg-gray-100 text-gray-900" 
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg"fill="currentColor" viewBox="0 -960 960 960">
               <path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640h-80v280l-100-60-100 60v-280H240v640Zm0 0v-640 640Zm200-360 100-60 100 60-100-60-100 60Z"/>
            </svg>
            <span class="ms-3">Books</span>
         </a>

         <a routerLink="/admin/authors" routerLinkActive="bg-gray-100 text-gray-900"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
               <path d="M480-240q-56 0-107 17.5T280-170v10h400v-10q-42-35-93-52.5T480-240Zm0-80q69 0 129 21t111 59v-560H240v560q51-38 111-59t129-21Zm0-160q-25 0-42.5-17.5T420-540q0-25 17.5-42.5T480-600q25 0 42.5 17.5T540-540q0 25-17.5 42.5T480-480ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm240-320q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41Zm0-140Z"/>
            </svg>
            <span class="ms-3">Authors</span>
         </a>

         <a routerLink="/admin/genres" routerLinkActive="bg-gray-100 text-gray-900"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
               <path d="M480-280q66 0 113-47t47-113H320q0 66 47 113t113 47ZM280-600h160q0-33-23.5-56.5T360-680q-33 0-56.5 23.5T280-600Zm240 0h160q0-33-23.5-56.5T600-680q-33 0-56.5 23.5T520-600ZM480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440v-440h720v440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Zm0-80q116 0 198-82t82-198v-360H200v360q0 116 82 198t198 82Zm0-320Z"/>
            </svg>
            <span class="ms-3">Genres</span>
         </a>

         <a routerLink="/admin/publishers" routerLinkActive="bg-gray-100 text-gray-900"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
               <path d="M280-160v-640h400v640H280Zm-160-80v-480h80v480h-80Zm640 0v-480h80v480h-80Zm-400 0h240v-480H360v480Zm0 0v-480 480Z"/>
            </svg>
            <span class="ms-3">Publishers</span>
         </a>

         <hr class="mb-3 border-gray-200" />

         <a routerLink="/"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group cursor-pointer ">
            <svg class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 -960 960 960">
               <path d="M360-240 120-480l240-240 56 56-144 144h488v-160h80v240H272l144 144-56 56Z"/>
            </svg>
            <span class="ms-3">Return to the site</span>
         </a>

         <a (click)="logout()" class="flex items-center p-2 text-red-600 rounded-lg hover:bg-red-100 group cursor-pointer">
            <svg class="w-5 h-5 text-red-600 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="currentColor">
               <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
            </svg>
            <span class="ms-3">Logout</span>
         </a>

         <hr class="mb-3 border-gray-200" />
         
         <div>
            <a class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
               <img src="{{accountService.currentUser()?.avatar}}" alt="User" class="w-8 h-8 rounded-full" />
               <div class="ms-3">
                  <p class="text-sm font-medium">{{accountService.currentUser()?.firstName}} {{accountService.currentUser()?.lastName}}</p>
                  <p class="text-xs text-gray-500">Admin</p>
               </div>
            </a>
         </div>

      </div>
   </div>

</aside>
