name: Build and deploy Angular app to Azure Web App - scriptedSky-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build (production)
        run: |
          npm install
          npm run build -- --configuration production

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/ScriptedSkyClient/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3679FFC3A1CC44DF9A5D72181B76B0DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6EF82E2D6B974459A1AC8F9FC74B3132 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DD4E4167838042A58E3DA8E2143E1503 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'scriptedSky-client'
          slot-name: 'Production'
          package: .
